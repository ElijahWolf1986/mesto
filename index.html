<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./images/favicon/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/header/logo.svg" alt="логотип_сайта" class="header__logo">
        </header>
        <main class="content">
            <!-- Section Profile -->
            <section class="profile">
                <div class="profile__wrapper">
                    <img src="./images/profile/avatar.jpg" alt="аватар" class="profile__avatar">
                    <div class="profile__data-container">
                        <div class="profile__info">
                            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__info-edit-button"></button>
                        </div>
                        <p class="profile__info-subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <!-- Section Gallery -->
            <section class="gallery"></section>
            <!-- Section Footer -->
            <section class="footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </section>
            <!-- Section Popup-Author -->
            <section id='popupAuthor' class="popup">
                <div class="popup__container">
                    <button type="button" class="popup__close-icon"></button>
                    <form name="popupAuthorForm" action="#" method="POST" class="popup__form">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <fieldset class="popup__form-author-info">
                            <input type="text" name="author" required placeholder="Введите имя" value="" class="popup__input"/>
                            <input type="text" name="metier" required placeholder="Введите род занятий" value="" class="popup__input" />
                        </fieldset> 
                        <button type="submit" value="" class="popup__button-save">Сохранить</button>                   
                    </form>
                </div>
            </section>
            <!-- Section Popup-Place -->
            <section id='popupPlace' class="popup">
                <div class="popup__container">
                    <button type="button" name='closePlace' class="popup__close-icon"></button>
                    <form name="popupPlaceForm" action="#" method="POST" class="popup__form">
                        <h2 class="popup__title">Новое место</h2>
                        <fieldset class="popup__form-author-info">
                            <input type="text" name="place" required placeholder="Название" value="" class="popup__input"/>
                            <input type="text" name="url" required placeholder="Ссылка на картинку" value="" class="popup__input" />
                        </fieldset> 
                        <button type="submit" value="" class="popup__button-save">Создать</button>                   
                    </form>
                </div>
            </section>
             <!-- Section Popup-View -->
            <section id='popupView' class="popup">
                <div class="popup__container-view">
                    <button type="button" name='closePlace' class="popup__close-icon"></button>
                    <img src="" alt="" class="popup__img-view">
                    <h2 class="popup__title-view"></h2>               
                </div>
            </section>
        </main>
    </div>
     <!-- Section Template-Card -->
    <template id="card">
        <div class="gallery__element">
            <button class="gallery__trash"></button>
            <img src="" alt="" class="gallery__img">
            <div class="gallery__place">
                <h3 class="gallery__title"></h3>
                <button type="button" class="gallery__like"></button>
            </div>
        </div>
    </template>
    <script src="./js/script.js"></script>
</body>
</html>
